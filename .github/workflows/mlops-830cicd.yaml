name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # =============================
  # JOB 1: Build & Push Images
  # =============================
  build:
    name: Build & Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build API Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loksai-mlops830api:latest -f docker/Dockerfile.api .

      - name: Build UI Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/loksai-mlops830ui:latest -f docker/Dockerfile.ui .

      - name: Push API image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/loksai-mlops830api:latest

      - name: Push UI image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/loksai-mlops830ui:latest

  # =============================
  # JOB 2: Deploy to Kubernetes
  # =============================
  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build

    steps:
      - name: Setup kubeconfig (plain text)
        shell: bash
        run: |
          mkdir -p "$HOME/.kube"
          printf '%s' "${{ secrets.KUBE_CONFIG_DATA }}" > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: Validate kubeconfig file
        shell: bash
        run: |
          test -s "$HOME/.kube/config"
          head -n 5 "$HOME/.kube/config"

      - name: Verify cluster access
        run: |
          kubectl get nodes
          kubectl get ns

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/api-deployment.yaml
          kubectl apply -f k8s/ui-deployment.yaml


